<!-- #loginForm is an identifier -->
<form
  class="example-form"
  #loginForm="ngForm"
  (ngSubmit)="ProceedLogin(loginForm)"
>
  <mat-card>
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="username"
          [(ngModel)]="_loginData.username"
          #username="ngModel"
          name="username"
          type="text"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="password"
          [(ngModel)]="_loginData.password"
          #password="ngModel"
          name="password"
          type="password"
          required
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
