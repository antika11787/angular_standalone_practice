<router-outlet />

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <!-- interpolation -->
    <mat-card-title>{{ title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle | lowercase }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-home></app-home>
    <span>{{ todayDate | date : "fullDate" }}</span>
    <br />
    <span>{{ salary | currency : "BDT " }}</span>
    <br />
    <span>{{ info | json }}</span>
    <br />
    <span>{{ title | reverse }}</span>
    <br />
    <!-- property binding -->
    <input type="checkbox" [checked]="isDisabled" />
    <input [value]="isDisabled" />

    <!-- event binding -->
    <button (click)="changeTitle()">Click</button>
    <!-- <input (keyup)="updateTitle($event)" /> -->

    <!-- two way binding(for forms and input control), both property and event binding -->
    <input [(ngModel)]="title" />
  </mat-card-content>

  <mat-card-actions> </mat-card-actions>
</mat-card>
